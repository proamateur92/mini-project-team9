<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c1651245ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/screen/mainpage.css">
    <script src="../static/js/logout.js"></script>
    <script src="../static/js/mainpage.js"></script>

    <title>뮤플리 - 메인페이지</title>

 </head>
    <body>
        <header>
            <div class="header__container">
                <div class="logo">
                    <a href="/"><i class="fa-brands fa-spotify fa-4x"></i></a>
                </div>
                <nav class="nav-bar">
                    <ul class="nav__item">
                        {% set token = token %}
                        {% if token %}
                            <a href="/mypage?id={{ id }}">
                                <li class="nav__list">마이페이지</li>
                            </a>
                            <a>
                                <li id="logout" onclick="logout()" class="nav__list">로그아웃</li>
                            </a>
                        {% else %}
                            <a href="/loginForm">
                                <li class="nav__list">로그인</li>
                            </a>
                        {% endif %}
                    </ul>
                </nav>
            </div>
        </header>

        <table class="table table-hover table-striped" >
            <thead>
            <tr class="category">
                <th class="header_list" scope="col">순위</th>
                <th class="header_list" scope="col">제목</th>
                <th class="header_list" scope="col">가수</th>
                <th class="header_list" scope="col">앨범커버</th>
                <th class="header_list" scope="col">앨범명</th>

            </tr>
            </thead>
            <tbody id="show_list">
            </tbody>
        </table>
    </body>
</html>
